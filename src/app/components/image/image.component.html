<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title><strong>Title:</strong> {{image.title}}</mat-card-title>
    <mat-card-subtitle><strong>Meta data:</strong> {{image.metaData}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{image.link}}" alt="{{image.title}}" class="img-box">
  <mat-card-content>
    <p><strong>Customer:</strong> {{image.customer.name}}</p>
    <p><strong>Category:</strong> {{image.category.title}}</p>
  </mat-card-content>
</mat-card>
